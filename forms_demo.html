<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms demo </title>
</head>
<body>
<button>Other buttom</button>
<form action="/taco/">
    <p>
        <label for="username">Enter your user name: </label>
        <input type="text" placeholder="Username" id="username">
    </p>
    <p><label for="pass">Enter your password:</label>
        <input type="password" placeholder="Password" id="pass">
    </p>
    <table>
        <tbody>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="number">Enter a number:</label></td>
            <td><input type="number" id="number"></td>
            <td><label for="color"></label><input type="color" id="color"></td>
        </tr>
        <tr>
            <td><label for="vol">Volumen</label></td>
            <td><input type="range" id="vol"></td>
        </tr>
        <tr>
            <td><label for="check_tacos">Tacos?</label></td>
            <td><input type="checkbox" id="check_tacos"></td>
        </tr>
        </tbody>
        <tfoot>
        <td><button>Send data</button></td>
        </tfoot>
    </table>



</form>
</body>
</html>
